<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="face face--front"><i class="fa fa-facebook"></i></div>
            <div class="face face--back"><a href="https://id-id.facebook.com/"><img src="Facebook.png" alt="Facebook"></a></div>
        </div>
        <div class="card">
            <div class="face face--front"><i class="fa fa-twitter"></i></div>
            <div class="face face--back"><a href="https://twitter.com/">twitter</a></div>
        </div>
        <div class="card">
            <div class="face face--front"><i class="fa fa-linkedin"></i></div>
            <div class="face face--back"><a href="https://id.linkedin.com/">linkedin</a></div>
        </div>
        <div class="card">
            <div class="face face--front"><i class="fa fa-codepen"></i></div>
            <div class="face face--back"><a href="https://codepen.io/">codepen</a></div>
        </div>
        <div class="card">
            <div class="face face--front"><i class="fa fa-github"></i></div>
            <div class="face face--back"><a href="https://github.com/">github</a></div>
        </div>
        <div class="card">
            <div class="face face--front"><i class="fa fa-instagram"></i></div>
            <div class="face face--back"><a href="https://instagram.com/">instagram</a></div>
        </div>
    </div>
</body>
</html>
